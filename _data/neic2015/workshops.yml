# Workshops in the in the NeIC 2015 conference program.
#
# This file is used to build the NeIC 2015 conference website. 
#
# Do not edit this file if you don't know what you are doing.
#
# === How to edit this file ===
# This file is in the YAML format [http://www.yaml.org/spec/1.2/spec.html#Preview].
#
# Each workshop is one block of text, starting with an ID label, and then indented
# "key: value" pairs, on separate lines.
#
# ID goes on the first line followed by colon. No whitespace before it.
# The rest of the lines are indented and hold key:value information about the workshop. 
#
# Values can contain html. 
#
# If you need to type a lot of text, start with > and start typing on the next line, with
# more indentation (e.g. one more tab or space character). You can add as many more lines 
# as you like.
#
# If a value has colon characters (:) in it, put it in quotes or use a multiline string 
# as above.
#
# If in doubt, see the YAML documentation. It's an easy read.
#
# Example:
#

